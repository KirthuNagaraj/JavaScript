<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
	<script type="text/javascript" src="calci.js"></script>
</head>
<body>
	<table border="1" cellpadding="2" cellspacing="2">
		<tr>
 			<td colspan="4">
 				<input type="text" name="result" id="result" value="">
 			</td>
		</tr>
		<tr>
			<td>
		 		<button onclick="calci('+')" id="sum">+</button>	
			</td>
			<td>
				<button onclick="calci('-')" id="diff">-</button>
				
			</td>
			<td>
				<button onclick="calci('*')" id="multi">*</button>
				
			</td>
			<td>
				<button onclick="calci('C')" id="clear">C</button>
				
			</td>
		</tr>
		<tr>
			<td>
				<button onclick="calci('7')" id="7">7</button>	
			</td>
			<td>
				<button onclick="calci('8')" id="8">8</button>
				
			</td>
			<td>
				<button onclick="calci('9')" id="9">9</button>
				
			</td>
			<td>
				<button  onclick="calci('/')" id="di">/</button>
				
			</td>
			
		</tr>
		<tr>
			<td>
				<button onclick="calci('4')" id="4">4</button>	
			</td>
			<td>
				<button onclick="calci('5')" id="5">5</button>
				
			</td>
			<td>
				<button  onclick="calci('6')" id="6">6</button>
				
			</td>
			<td>
				<button  onclick="calci('=')" id="equal">=</button>
				
			</td>
			
		</tr>
		<tr>
			<td>
				<button onclick="calci('1')"  id="1">1</button>	
			</td>
			<td>
				<button  onclick="calci('2')" id="2">2</button>
				
			</td>
			<td>
				<button onclick="calci('3')" id="3">3</button>
				
			</td>
			<td>
				<button onclick="calci('0')" id="0">0</button>
				
			</td>
		</tr>

	</table>
</body>
</html>
